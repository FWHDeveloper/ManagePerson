<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Persons</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of persons" class="text-center">
            <td>{{person.id}}</td>
            <td>{{person.firstName}}--{{person.lastName}}</td>
            <td>
              <button (click)="Details(person)" class="btn btn-info">Show details</button>
              <button (click)="Edit(person)" class="btn btn-warning"  style="margin-left: 10px;">Edit</button>
              <button (click)="Delete(person)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
